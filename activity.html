---
title: 活動紀錄
---

{% if site.activities != empty %}
<ul class="activity ul-reset">
	{% for activity in site.activities reversed %}
		<li class="activity-item">
			<a class="activity-link" href="{{ activity.url }}">
        <span class="activity-time">[{{ activity.date | date: "%Y-%m-%d" }}]</span>
        {{ activity.title }}</a>
		</li>
	{% endfor %}
</ul>
{% endif %}

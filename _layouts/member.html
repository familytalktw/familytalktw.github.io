---
layout: default
---
<article class="member-card text-center">
	<header>
		<img class="member-card__avatar bd-round" src="{{ page.avatar }}" alt="photo of {{page.name}}">
		<div>
			<h1>{{ page.name }}</h1>
			<p>{{ page.title }}</p>
		</div>
	</header>

	<div class="member-card__intro">
		{{ content }}
	</div>
</article>
